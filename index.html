<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lost in the Wild</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">Lost in the Wild</h1>
    <div class="buttons">
      <button onclick="startGame()">Empezar aventura</button>
      <button onclick="joinGame()">Unirse a partida</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="jungleAudio" loop autoplay>
    <source src="assets/jungle.mp3" type="audio/mpeg" />
  </audio>
  <audio id="rainAudio" loop autoplay>
    <source src="assets/rain.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
